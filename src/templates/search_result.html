$def with (conf, query, results, username)

$var title = 'Search results'
$var logged_in = username

<form method=get action=search-result.jsp>
<input name=search size=50 style="font-size: 140%" value="$query">
<input type=submit value=Search style="font-size: 140%">
</form>

<table>
$for photo in results:
    <tr>
      <td><a href="photo.jsp?id=$photo.get_id()"
            ><img src="$conf.get_photo_uri()$photo.get_id();thumb"></a>
    <td><b>$photo.get_title()</b><br>
        $photo.get_time_taken()
</table>
